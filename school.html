<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width",intial-scale>
    <title>School Deatais</title>
    <link
    href="https://media.istockphoto.com/id/1171617683/vector/education-symbol-design-template-pencil-and-book-icon-stylized.jpg?s=612x612&w=0&k=20&c=DrQKLkTfyQ512yTZlhvhrwFVVEPTcq3BHKN68anvGb4="
    rel="icon"
    />
</head>
<body>
    <div>
        <form>
            <div>
                <label>Student Name</label>
               </div>
            <div>
                <input type="text" placeholder="Student Name" required/>
            </div>
            <div>
                <label>Father Name</label>
            </div>
            <div>
                <input type="text" placeholder="Father Name" required />
            </div>
            <div>
                <label>Last Name</label>
            </div>
            <input type="text" placeholder="Last Name"required/>
            </div>
            <div>
                <label>Mother Name</label>
            </div>
            <div>
                <input type="text" placeholder="Mother Name"required/>
            </div>
            <div>
                <label>Gender</label>
            </div>
            <div>
                <input type="radio" name="Gender"/>Male
                <input type="radio" name="Gender"/>Female
            </div>
            <div>
                <label>DateofBirth</label>
            </div>
            <div>
                <input type="date" required/>
            </div>
            <div>
                <label>contact Email address</label>
            </div>
            <div>
                <input type="email" placeholder="email adress" required/>
            </div>
            <div>
                <label>Level</label>
            </div>
            <select>
                <option>HighSchool</option>
                <option>primary</option>
            </select>
            <div>
                <label>Adress</label>
            </div>
            <div>
                <input type="text" placeholder="Adress" required/>
            </div>
            <div>
                <button type="submit">Register</button>
                <button type="reset">Reset</button>
            </div>

        </form>
    </div>
</body>
