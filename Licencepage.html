<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="Licencepage.css">
</head>
<body>
  
<div class="content">
	<img class="img" src="https://sarathi.parivahan.gov.in/sarathiservice/images/logo/ministry-nic-logo.png">
  <h2>TRANSPORT DEPARTMENT, GOVERNMENT OF KARNATAKA</h2>
  <h2>Application for Learner's Licence (LL)</h2>
  <p>Select RTO office from where LL is being applied</p>

  
    <label class="label">State</label>
    <select id="state" class="select ">
                    <option>Karnataka</option>
                    <option>Andhra Pradesh</option> 
                    <option>Arunachal Pradesh</option>
                    <option>Assam</option>
                    <option>Bihar</option>
                    <option>Chhattisgarh</option>
	 <div class="container">				
		<form>
			<h1>RTO License Application</h1>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br><br>
			<label for="Name">UserName:</label>
			<input type="text" id="name" name="Name"><br><br>
			<label for="email">email:</label>
			<input type="text" id="email" name="email"><br><br>
			<label for="address">Address:</label>
			<input type="text" id="address" name="address"><br><br>
			<label for="city">City:</label>
			<input type="text" id="city" name="city"><br><br>
			<label for="state">State:</label>
			<input type="text" id="state" name="state"><br><br>
			<label for="pincode">Pincode:</label>
			<input type="text" id="pincode" name="pincode"><br><br>
			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob"><br><br>
			<label for="license-type">License Type:</label>
			<select id="license-type" name="license-type">
				<option value="learner">Learner's License</option>
				<option value="permanent">Permanent License</option>
			</select><br><br>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
